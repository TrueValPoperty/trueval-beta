<!DOCTYPE html>
<html>
<head>
    <title>TrueVal Property Submission</title>
</head>
<body>
    <h2>Submit Property for Valuation</h2>
    <form action="/submit" method="post">
        Email: <input type="email" name="email" required><br>
        Postcode: <input type="text" name="postcode" required><br>
        Bedrooms: <input type="number" name="bedrooms"><br>
        Bathrooms: <input type="number" name="bathrooms"><br>
        SqFt: <input type="number" name="sqft"><br>
        Last Sold Price: <input type="number" name="last_sold"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
